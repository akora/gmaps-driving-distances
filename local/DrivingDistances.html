<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Driving distances from home</title>
  <link rel="shortcut icon" href="/assets/images/favicons/favicon.ico">
  <link rel="apple-touch-icon" href="/assets/images/favicons/apple-touch-icon.png">
  <link rel="apple-touch-icon-precomposed" href="/assets/images/favicons/apple-touch-icon-precomposed.png">
  <script src="https://maps.googleapis.com/maps/api/js?key=<put-your-Google-Maps-API-key-here>"></script>
  <script>
    var map;
    // set and mark base / home location
    homeTown = new google.maps.LatLng(47.5002311, 19.0345229);
    var marker = new google.maps.Marker({
      position: homeTown
    });

    // set driving distance in meters that you can safely drive in a day
    oneDayDistanceInMeters = 500000; // 500 km

    var oneDayDistance = new google.maps.Circle({
      strokeColor: '#00FF00', // green
      strokeOpacity: 0.5,
      strokeWeight: 1,
      fillColor: '#00FF00', // green
      fillOpacity: 0.2,
      map: map,
      center: homeTown,
      radius: oneDayDistanceInMeters
    });

    var twoDayDistance = new google.maps.Circle({
      strokeColor: '#0000FF', // blue
      strokeOpacity: 0.5,
      strokeWeight: 1,
      fillColor: '#0000FF', // blue
      fillOpacity: 0.2,
      map: map,
      center: homeTown,
      radius: oneDayDistanceInMeters * 2
    });

    var threeDayDistance = new google.maps.Circle({
      strokeColor: '#FF0000', // red
      strokeOpacity: 0.5,
      strokeWeight: 1,
      fillColor: '#FF0000', // red
      fillOpacity: 0.2,
      map: map,
      center: homeTown,
      radius: oneDayDistanceInMeters * 3
    });

    var fourDayDistance = new google.maps.Circle({
      strokeColor: '#0000FF', // blue
      strokeOpacity: 0.5,
      strokeWeight: 1,
      fillColor: '#0000FF', // blue
      fillOpacity: 0.2,
      map: map,
      center: homeTown,
      radius: oneDayDistanceInMeters * 4
    });

    // initialise map and set its center to the base location
    function initMap() {
      map = new google.maps.Map(document.getElementById('map-canvas'), {
        center: homeTown,
        zoom: 5,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      });
      marker.setMap(map);
      oneDayDistance.setMap(map);
      twoDayDistance.setMap(map);
      threeDayDistance.setMap(map);
      // fourDayDistance.setMap(map);
    }

    google.maps.event.addDomListener(window, 'load', initMap);
  </script>
</head>

<body>
  <!-- <div id="map-canvas" style="width:1280px; height:720px;"></div> -->
  <div id="map-canvas" style="width:1180px;height:620px;"></div>
</body>

</html>
